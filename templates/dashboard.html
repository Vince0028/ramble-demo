{% extends 'base.html' %}
{% block content %}
  <div id="root"></div>
{% endblock %}
{% block scripts %}
{% raw %}
<script type="text/babel">
  const { useState, useEffect } = React;

  function QuizModal({ isOpen, onComplete }) {
    const [currentQuestion, setCurrentQuestion] = useState(0);
    const [answers, setAnswers] = useState([]);
    const [timeLeft, setTimeLeft] = useState(10);

    const questions = [
      {
        question: 'Your ideal weekend project involves:',
        options: [
          { icon: '⚙️', text: 'Prototyping a new app idea' }, // Innovative
          { icon: '👥', text: 'Organizing a hackathon' },      // Social
          { icon: '💻', text: 'Learning a new programming language' }, // Visionary
          { icon: '📊', text: 'Creating a business plan' },    // Captain
        ],
      },
      {
        question: 'What brings you to this event?',
        options: [
          { icon: '🤝', text: 'Find mentors and advisors' },   // Social
          { icon: '💡', text: 'Share my startup idea' },       // Innovative
          { icon: '🔗', text: 'Network with like-minded people' }, // Social
          { icon: '📚', text: 'Learn from industry experts' }, // Visionary
        ],
      },
      {
        question: 'Choose your superpower:',
        options: [
          { icon: '💡', text: 'Ideas - I\'m the visionary' }, // Visionary
          { icon: '👥', text: 'People - I connect and inspire' }, // Social
          { icon: '🔨', text: 'Building - I make things happen' }, // Innovative
          { icon: '📈', text: 'Strategy - I plan and execute' }, // Captain
        ],
      },
    ];

    useEffect(() => {
      if (!isOpen) return;
      const timer = setInterval(() => {
        setTimeLeft(prev => {
          if (prev <= 1) {
            if (currentQuestion < questions.length - 1) {
              setCurrentQuestion(q => q + 1);
              return 10;
            }
            handleComplete();
            return 0;
          }
          return prev - 1;
        });
      }, 1000);
      return () => clearInterval(timer);
    }, [isOpen, currentQuestion]);

    const handleAnswer = (index) => {
      const newAnswers = [...answers, index];
      setAnswers(newAnswers);
      if (currentQuestion < questions.length - 1) {
        setCurrentQuestion(currentQuestion + 1);
        setTimeLeft(10);
      } else {
        handleComplete(newAnswers);
      }
    };

    const handleComplete = (finalAnswers = answers) => {
      // Scoring map per option index
      const scores = { Innovative: 0, Visionary: 0, Captain: 0, Social: 0 };
      const maps = [
        ['Innovative','Social','Visionary','Captain'],
        ['Social','Innovative','Social','Visionary'],
        ['Visionary','Social','Innovative','Captain'],
      ];
      finalAnswers.forEach((answerIndex, qIdx) => {
        const type = maps[qIdx][answerIndex];
        scores[type] += 1;
      });
      const resultType = Object.entries(scores).sort((a,b)=>b[1]-a[1])[0][0];
      localStorage.setItem('ramble_user_type', resultType);
      onComplete(resultType);
    };

    if (!isOpen) return null;

    return (
      <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div className="w-full max-w-md bg-gray-900 text-white rounded-xl shadow-lg overflow-hidden">
          <div className="p-4">
            <div className="flex items-center justify-between mb-4">
              <div className="text-sm font-semibold">Quick Quiz</div>
              <div className="flex items-center gap-2">
                <div className="text-sm">{timeLeft}s</div>
                <div className="w-12 h-1 bg-gray-600 rounded">
                  <div className="h-full bg-yellow-400 rounded transition-all duration-1000" style={{ width: `${(timeLeft/10)*100}%` }} />
                </div>
              </div>
            </div>
            <div className="flex gap-1 mb-6">
              {questions.map((_, i) => (
                <div key={i} className={`flex-1 h-1 rounded ${i <= currentQuestion ? 'bg-blue-500' : 'bg-gray-600'}`} />
              ))}
            </div>
          </div>
          <div className="px-6 pb-6">
            <div className="flex justify-center mb-6">
              <img src="/images/ramble-logo.png" alt="RAMBLE Logo" width="64" height="64"
                   onError={(e)=>{ e.currentTarget.onerror=null; e.currentTarget.src='/public/placeholder-logo.png'; }} />
            </div>
            <h2 className="text-xl font-bold text-center mb-6">{questions[currentQuestion].question}</h2>
            <div className="space-y-3">
              {questions[currentQuestion].options.map((option, index) => (
                <button key={index} onClick={() => handleAnswer(index)} className="w-full p-3 bg-white hover:bg-gray-100 text-black text-left flex items-center gap-3 rounded-lg">
                  <span className="text-lg">{option.icon}</span>
                  <span className="font-medium">{option.text}</span>
                </button>
              ))}
            </div>
            <div className="text-center text-sm text-gray-400 mt-4">{currentQuestion+1}/{questions.length}</div>
          </div>
        </div>
      </div>
    );
  }

  function ResultSplash({ type, onClose }) {
    if (!type) return null;
    const config = {
      Innovative: {
        color: 'text-yellow-300',
        accent: 'bg-yellow-400',
        title: 'INNOVATIVE RAM',
        subtitle: 'You turn Ideas into Reality!',
        bgMobile: '/images/splash/innovative-mobile.jpg',
        bgDesktop: '/images/splash/innovative-desktop.jpg',
      },
      Visionary: {
        color: 'text-cyan-300',
        accent: 'bg-cyan-400',
        title: 'VISIONARY RAM',
        subtitle: 'You see the Future and Build it!',
        bgMobile: '/images/splash/visionary-mobile.jpg',
        bgDesktop: '/images/splash/visionary-desktop.jpg',
      },
      Captain: {
        color: 'text-green-300',
        accent: 'bg-green-400',
        title: 'CAPTAIN RAM',
        subtitle: 'You Lead Teams and Plan out Strategies!',
        bgMobile: '/images/splash/captain-mobile.jpg',
        bgDesktop: '/images/splash/captain-desktop.jpg',
      },
      Social: {
        color: 'text-red-300',
        accent: 'bg-red-400',
        title: 'SOCIAL RAM',
        subtitle: 'You bring people together!',
        bgMobile: '/images/splash/social-mobile.jpg',
        bgDesktop: '/images/splash/social-desktop.jpg',
      },
    }[type] || { color: 'text-white', accent: 'bg-white', title: type, subtitle: '', bgMobile: '', bgDesktop: '' };

    const isPortrait = typeof window !== 'undefined' ? window.innerHeight >= window.innerWidth : true;
    const backgroundImage = isPortrait ? config.bgMobile : config.bgDesktop;

    return (
      <div className="fixed inset-0 z-40 flex items-center justify-center">
        <div className="absolute inset-0">
          <div
            className="w-full h-full"
            style={{
              backgroundImage: backgroundImage ? `url(${backgroundImage})` : undefined,
              backgroundSize: 'cover',
              backgroundPosition: 'center',
              backgroundColor: '#0c4a6e',
            }}
          />
        </div>
        <div className="absolute inset-0 bg-black/20" />
        <div className="relative z-10 text-center p-6">
          <div className="flex justify-center mb-6">
            <img src="/images/ramble-logo.png" alt="RAMBLE Logo" width="96" height="96"
                 onError={(e)=>{ e.currentTarget.onerror=null; e.currentTarget.src='/public/placeholder-logo.png'; }} />
          </div>
          <div className={`text-3xl md:text-5xl font-extrabold drop-shadow ${config.color}`}>{config.title}</div>
          <div className="mt-4 text-white/90 text-lg md:text-2xl">{config.subtitle}</div>
          <button className="mt-8 px-5 py-3 rounded-md font-semibold text-black bg-yellow-400 hover:bg-yellow-500" onClick={onClose}>Continue</button>
        </div>
      </div>
    );
  }

  function ChallengeModal({ isOpen, onClose, challenge }) {
    if (!isOpen) return null;
    return (
      <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div className="w-full max-w-sm bg-yellow-400 text-black rounded-xl shadow-lg">
          <div className="p-6">
            <div className="flex items-center justify-between mb-4">
              <div className="flex items-center gap-2 font-semibold"><i data-lucide="trophy" className="w-6 h-6"></i> Challenge</div>
              <button className="p-2 rounded hover:bg-black/10" onClick={onClose}>
                <i data-lucide="x" className="w-4 h-4"></i>
              </button>
            </div>

            <h3 className="text-xl font-bold mb-2">{challenge.title}</h3>
            <p className="text-sm mb-4">{challenge.description}</p>

            <div className="flex items-center justify-between mb-6 text-sm">
              <span className="font-semibold">Earn: {challenge.points} points</span>
              <span className="font-semibold">Time: {challenge.timeLimit}</span>
            </div>

            <div className="space-y-3">
              <button className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md">Accept Challenge</button>
              <button className="w-full border border-black/20 bg-transparent py-2 rounded-md" onClick={onClose}>Maybe Later</button>
            </div>
          </div>
        </div>
      </div>
    );
  }

  function Dashboard() {
    const [user, setUser] = useState(null);
    const [timeToNextRound, setTimeToNextRound] = useState(7 * 60);
    const [showChallenge, setShowChallenge] = useState(false);
    const [showQuiz, setShowQuiz] = useState(false);
    const [resultType, setResultType] = useState(null);

    const challenge = {
      title: "Network Challenge!",
      description: "Talk to 3 designers in 20 minutes and discover their favorite design tools!",
      points: 50,
      timeLimit: "20 mins",
    };

    useEffect(() => {
      const userData = localStorage.getItem('ramble_user');
      if (userData) {
        setUser(JSON.parse(userData));
      } else {
        window.location.assign('/');
      }
      
      // Always show quiz on dashboard load for testing
      console.log('Dashboard loaded, showing quiz');
      setShowQuiz(true);
    }, []);

    useEffect(() => {
      const timer = setInterval(() => {
        setTimeToNextRound(prev => (prev > 0 ? prev - 1 : 0));
      }, 1000);
      return () => clearInterval(timer);
    }, []);

    useEffect(() => {
      if (window.lucide) window.lucide.createIcons();
    });

    const formatTime = (seconds) => {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    };

    const topRamblers = [
      { name: 'Sarah M.', points: 2880, initial: 'S' },
      { name: 'Mike R.', points: 2720, initial: 'M' },
      { name: 'Qelvin N.', points: 6900, initial: 'Q' },
      { name: 'Rick C.', points: 4200, initial: 'R' },
      { name: 'Marwin G.', points: 2690, initial: 'M' },
    ];

    const upcomingRounds = [
      { name: 'No-Code Builders', time: '45 mins' },
      { name: 'Crypto Enthusiast', time: '2 hours' },
    ];

    if (!user) return null;

    return (
      <div className="min-h-screen bg-gray-50" style={{ paddingBottom: '140px' }}>
        {/* Header */}
        <div className="bg-blue-900 text-white p-4 text-center">
          <div className="flex items-center justify-center gap-2 mb-2">
            <span>👋</span>
            <span className="font-semibold">Hi, {user.name}!</span>
          </div>
          <div className="text-sm opacity-90">Your first round starts in {formatTime(timeToNextRound)}</div>
        </div>

        <div className="p-4 space-y-4">
          {/* Event Card */}
          <div className="p-4 bg-white rounded-xl border">
            <div className="flex items-center justify-between mb-4">
              <div>
                <h2 className="font-bold text-lg">AI Innovators</h2>
                <div className="flex items-center gap-2 text-sm text-gray-600">
                  <i data-lucide="users" className="w-4 h-4"></i>
                  <span>4/6 Rams</span>
                  <i data-lucide="clock" className="w-4 h-4 ml-2"></i>
                  <span>{formatTime(timeToNextRound)}</span>
                </div>
              </div>
              <div className="flex -space-x-2">
                {["S","M","A","J","C","Y"].map((initial, i) => (
                  <div key={i} className={`w-8 h-8 rounded-full flex items-center justify-center text-xs font-medium text-white ${['bg-pink-400','bg-blue-400','bg-green-400','bg-purple-400','bg-orange-400','bg-yellow-400'][i]}`}>
                    {initial}
                  </div>
                ))}
              </div>
            </div>
            <button className="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-3 rounded-md" onClick={() => window.location.assign('/groups')}>Join Chat ⚡</button>
          </div>

          {/* Stats Cards */}
          <div className="grid grid-cols-2 gap-4">
            <div className="p-4 text-center bg-white rounded-xl border">
              <i data-lucide="trophy" className="w-6 h-6 mx-auto mb-2 text-orange-500"></i>
              <div className="text-2xl font-bold">#{user.rank}</div>
              <div className="text-sm text-gray-600">This week</div>
            </div>
            <div className="p-4 text-center bg-white rounded-xl border">
              <div className="text-2xl font-bold text-orange-500">{user.points.toLocaleString()}</div>
              <div className="text-sm text-gray-600">Ram Points</div>
            </div>
          </div>

          {/* Top RAMblers */}
          <div className="p-4 bg-white rounded-xl border">
            <div className="flex items-center justify-between mb-4">
              <h3 className="font-semibold">Top RAMblers</h3>
              <button className="text-blue-600 text-sm px-2 py-1 rounded hover:bg-blue-50">View All</button>
            </div>
            <div className="space-y-3">
              {topRamblers.slice(0,3).map((rambler, index) => (
                <div key={index} className="flex items-center justify-between">
                  <div className="flex items-center gap-3">
                    <div className={`w-8 h-8 rounded-full flex items-center justify-center text-white text-sm font-medium ${['bg-pink-400','bg-blue-400','bg-green-400'][index]}`}>{rambler.initial}</div>
                    <span className="font-medium">{rambler.name}</span>
                  </div>
                  <span className="font-semibold">{rambler.points.toLocaleString()}</span>
                </div>
              ))}
            </div>
          </div>

          {/* Upcoming Rounds */}
          <div className="p-4 bg-white rounded-xl border">
            <h3 className="font-semibold mb-4">Upcoming Rounds</h3>
            <div className="space-y-3">
              {upcomingRounds.map((round, index) => (
                <div key={index} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                  <span className="font-medium">{round.name}</span>
                  <span className="text-sm text-gray-600">{round.time}</span>
                </div>
              ))}
            </div>
          </div>
        </div>
        {/* Spacer to ensure content can scroll above fixed bottom nav */}
        <div aria-hidden="true" style={{ height: 'var(--bottom-nav-height)' }}></div>

        {/* Bottom Navigation (fixed) */}
        <div className="fixed bottom-0 left-0 right-0 bg-yellow-400 p-2 h-16 z-40" data-bottom-nav>
          <div className="flex justify-around items-center">
            <button className="flex flex-col items-center gap-1 text-black p-2 rounded hover:bg-black/10">
              <i data-lucide="home" className="w-5 h-5"></i>
              <span className="text-xs">HOME</span>
            </button>
            <button className="flex flex-col items-center gap-1 text-black p-2 rounded hover:bg-black/10" onClick={() => window.location.assign('/groups')}>
              <i data-lucide="users" className="w-5 h-5"></i>
              <span className="text-xs">GROUPS</span>
            </button>
            <button className="flex flex-col items-center gap-1 text-black p-2 rounded hover:bg-black/10" onClick={() => window.location.assign('/leaderboard')}>
              <i data-lucide="trophy" className="w-5 h-5"></i>
              <span className="text-xs">BOARD</span>
            </button>
            <button className="flex flex-col items-center gap-1 text-black p-2 rounded hover:bg-black/10" onClick={() => window.location.assign('/profile')}>
              <i data-lucide="message-circle" className="w-5 h-5"></i>
              <span className="text-xs">PROFILE</span>
            </button>
          </div>
        </div>

        <ChallengeModal isOpen={showChallenge} onClose={() => setShowChallenge(false)} challenge={challenge} />
        <QuizModal
          isOpen={showQuiz}
          onComplete={(type) => {
            setShowQuiz(false);
            setResultType(type);
          }}
        />
        <ResultSplash
          type={resultType}
          onClose={() => {
            setResultType(null);
            // show challenge after splash
            const timer = setTimeout(() => setShowChallenge(true), 1200);
            return () => clearTimeout(timer);
          }}
        />
      </div>
    );
  }

  ReactDOM.createRoot(document.getElementById('root')).render(<Dashboard/>);
</script>
{% endraw %}
{% endblock %}
