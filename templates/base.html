<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ramble</title>
    <link rel="icon" href="/public/placeholder-logo.png" />
    <!-- Bootstrap (requested) - load before Tailwind to avoid style overrides -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Tailwind Play CDN (no build step needed) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ramYellow: {
                400: '#facc15',
                500: '#eab308',
              },
              ramBlue: {
                900: '#1e3a8a',
              },
            },
          },
        },
      }
    </script>
    <!-- React + ReactDOM UMD builds -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Standalone to compile JSX in-browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons UMD -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
      /* Reserve space for the fixed bottom navigation across pages */
      :root { --bottom-nav-height: 120px; } /* generous buffer for various device font sizes */
      html, body { height: 100%; }
      body { padding-bottom: calc(var(--bottom-nav-height) + env(safe-area-inset-bottom, 0px)); overflow-y: auto; }
      /* Ensure each page's root area always has scrollable space under it */
      #root { min-height: 100%; }
      #root::after { content: ""; display: block; height: var(--bottom-nav-height); }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50">
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}

    <script>
      // Dynamically reserve space equal to the bottom nav's actual height
      (function(){
        function adjustBottomSpace(){
          try {
            var nav = document.querySelector('[data-bottom-nav]');
            var h = nav ? Math.ceil(nav.getBoundingClientRect().height) : 0;
            if (h > 0) {
              document.body.style.paddingBottom = (h + 24) + 'px'; // add extra breathing room
              var root = document.getElementById('root');
              if (root) root.style.paddingBottom = (h + 24) + 'px';
            }
          } catch (e) { /* no-op */ }
        }
        window.addEventListener('load', adjustBottomSpace);
        window.addEventListener('resize', adjustBottomSpace);
      })();
    </script>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
