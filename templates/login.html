{% extends 'base.html' %}
{% block content %}
  <div id="root"></div>
{% endblock %}
{% block scripts %}
{% raw %}
<script type="text/babel">
  const { useState } = React;

  function Login() {
    const [email, setEmail] = useState("");
    const [password, setPassword] = useState("");
    const [isLoading, setIsLoading] = useState(false);
    const [emailError, setEmailError] = useState("");
    const [passwordError, setPasswordError] = useState("");
    const [isSignupMode, setIsSignupMode] = useState(false);
    const [signupData, setSignupData] = useState({
      firstName: "",
      middleName: "",
      surname: "",
      birthday: "",
      gender: "",
      email: "",
      password: ""
    });
    const [signupErrors, setSignupErrors] = useState({});

    const validateEmail = (email) => {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    };

    const validateSignupForm = () => {
      const errors = {};
      
      if (!signupData.firstName.trim()) {
        errors.firstName = "First name is required";
      }
      
      if (!signupData.surname.trim()) {
        errors.surname = "Surname is required";
      }
      
      if (!signupData.birthday) {
        errors.birthday = "Birthday is required";
      }
      
      if (!signupData.gender) {
        errors.gender = "Gender is required";
      }
      
      if (!signupData.email.trim()) {
        errors.email = "Email is required";
      } else if (!validateEmail(signupData.email)) {
        errors.email = "Please enter a valid email address";
      }
      
      if (!signupData.password.trim()) {
        errors.password = "Password is required";
      } else if (signupData.password.length < 6) {
        errors.password = "Password must be at least 6 characters";
      }
      
      setSignupErrors(errors);
      return Object.keys(errors).length === 0;
    };

    const handleSignupDataChange = (field, value) => {
      setSignupData(prev => ({
        ...prev,
        [field]: value
      }));
      // Clear error for this field when user starts typing
      if (signupErrors[field]) {
        setSignupErrors(prev => ({
          ...prev,
          [field]: ""
        }));
      }
    };

    const handleEmailLogin = async () => {
      if (!email) {
        setEmailError("Please enter your email address");
        return;
      }
      if (!validateEmail(email)) {
        setEmailError("Please enter a valid email address");
        return;
      }
      if (!password) {
        setPasswordError("Please enter your password");
        return;
      }

      setIsLoading(true);
      setEmailError("");
      setPasswordError("");
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (response.ok) {
          // Success - redirect to dashboard
          window.location.assign('/dashboard');
        } else {
          // Handle error
          if (result.error.includes('Invalid email or password')) {
            setPasswordError(result.error);
          } else {
            setEmailError(result.error);
          }
        }
      } catch (error) {
        console.error('Login error:', error);
        setEmailError('Network error. Please try again.');
      } finally {
        setIsLoading(false);
      }
    };

    const handleSignup = async () => {
      if (!validateSignupForm()) {
        return;
      }

      setIsLoading(true);
      
      try {
        const response = await fetch('/api/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(signupData)
        });

        const result = await response.json();

        if (response.ok) {
          // Success - redirect to dashboard
        window.location.assign('/dashboard');
        } else {
          // Handle error
          if (result.error.includes('already exists')) {
            setSignupErrors({ email: result.error });
          } else {
            setSignupErrors({ general: result.error || 'Signup failed' });
          }
        }
      } catch (error) {
        console.error('Signup error:', error);
        setSignupErrors({ general: 'Network error. Please try again.' });
      } finally {
        setIsLoading(false);
      }
    };

    const handleLinkedInLogin = () => {
      // Redirect to LinkedIn OAuth endpoint
      window.location.assign('/auth/linkedin');
    };

    return (
      <div className="min-vh-100 d-flex align-items-center justify-content-center"
        style={{
          background: "linear-gradient(135deg, #fef9c3, #fde047, #facc15)",
          backgroundAttachment: "fixed"
        }}>
        <div className="container py-4">
          <div className="row justify-content-center">
            <div className="col-12 col-sm-10 col-md-7 col-lg-5 col-xl-4">
              <div className="card shadow-lg rounded-4 border-0">
                <div className="card-body text-center p-4 p-md-5">

                  {/* Logo */}
                  <div className="d-flex justify-content-center mb-4">
                    <img
                      src="/images/ramble-logo.png?v=1"
                      alt="RAMBLE Logo"
                      className="img-fluid"
                      style={{ width: '8rem', height: '8rem', objectFit: 'contain' }}
                      onError={(e)=>{ 
                        console.log('Image load error:', e.currentTarget.src);
                        e.currentTarget.onerror=null; 
                        e.currentTarget.src='/public/placeholder-logo.png'; 
                      }}
                      onLoad={() => console.log('Image loaded successfully')}
                    />
                  </div>

                  {/* Welcome */}
                  <div className="mb-4">
                    <h1 className="fw-bold text-dark mb-2" style={{ fontSize: '2rem' }}>Welcome to RAMBLE</h1>
                    <p className="text-muted mb-0">Connect, collaborate, and grow with innovators</p>
                  </div>

                  {/* Toggle Button */}
                  <div className="mb-4">
                    <div className="btn-group w-100" role="group">
                      <button 
                        type="button" 
                        className={`btn ${!isSignupMode ? 'btn-primary' : 'btn-outline-primary'} fw-semibold`}
                        onClick={() => setIsSignupMode(false)}
                        disabled={isLoading}
                      >
                        Login
                      </button>
                      <button 
                        type="button" 
                        className={`btn ${isSignupMode ? 'btn-primary' : 'btn-outline-primary'} fw-semibold`}
                        onClick={() => setIsSignupMode(true)}
                        disabled={isLoading}
                      >
                        Sign Up
                      </button>
                    </div>
                  </div>

                  {/* Form Content */}
                  <div className="d-flex flex-column gap-3 mt-4">
                    {!isSignupMode ? (
                      /* Login Form */
                      <>
                    {/* LinkedIn */}
                    <button 
                      onClick={handleLinkedInLogin} 
                      disabled={isLoading}
                      className="btn btn-primary btn-lg w-100 fw-semibold py-3 rounded-3 d-flex align-items-center justify-content-center gap-2"
                      style={{ backgroundColor: '#0077b5', border: 'none', boxShadow: "0 2px 6px rgba(0,0,0,0.2)" }}
                    >
                      {isLoading ? (
                        <>
                          <div className="spinner-border spinner-border-sm text-white" role="status"></div>
                          <span>Connecting...</span>
                        </>
                      ) : (
                        <>
                          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                          </svg>
                          Continue with LinkedIn
                        </>
                      )}
                    </button>

                    {/* Divider */}
                    <div className="fw-semibold text-dark d-flex align-items-center gap-2">
                      <hr className="flex-grow-1" />
                      OR
                      <hr className="flex-grow-1" />
                    </div>

                    {/* Email Input */}
                    <div className="position-relative">
                      <input
                        type="email"
                        placeholder="Enter your email"
                        value={email}
                        onChange={(e) => {
                          setEmail(e.target.value);
                          setEmailError("");
                        }}
                        className={`form-control form-control-lg ps-5 ${emailError ? 'is-invalid' : ''}`}
                        disabled={isLoading}
                      />
                      <div className="position-absolute top-50 start-0 translate-middle-y ms-3 text-muted">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                          <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                      </div>
                    </div>

                        {/* Email Error */}
                    {emailError && (
                      <div className="text-danger small text-start mt-1">
                        {emailError}
                      </div>
                    )}

                        {/* Password Input */}
                        <div className="position-relative">
                          <input
                            type="password"
                            placeholder="Enter your password"
                            value={password}
                            onChange={(e) => {
                              setPassword(e.target.value);
                              setPasswordError("");
                            }}
                            className={`form-control form-control-lg ps-5 ${passwordError ? 'is-invalid' : ''}`}
                            disabled={isLoading}
                          />
                          <div className="position-absolute top-50 start-0 translate-middle-y ms-3 text-muted">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                              <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                            </svg>
                          </div>
                        </div>

                        {/* Password Error */}
                        {passwordError && (
                          <div className="text-danger small text-start mt-1">
                            {passwordError}
                          </div>
                        )}

                        {/* Login Button */}
                    <button 
                          onClick={handleEmailLogin} 
                          disabled={isLoading || !email || !password}
                      className="btn btn-warning btn-lg w-100 fw-semibold py-3 rounded-3 d-flex align-items-center justify-content-center gap-2"
                      style={{ color: "#000", boxShadow: "0 2px 6px rgba(0,0,0,0.15)" }}
                    >
                      {isLoading ? (
                        <>
                          <div className="spinner-border spinner-border-sm text-dark" role="status"></div>
                              <span>Signing in...</span>
                            </>
                          ) : (
                            <>
                              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M11 7L9.6 8.4l2.6 2.6H2v2h10.2l-2.6 2.6L11 17l5-5-5-5zm9 12h-8v2h8c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-8v2h8v14z"/>
                              </svg>
                              Sign In
                            </>
                          )}
                        </button>
                      </>
                    ) : (
                      /* Signup Form */
                      <>
                        {/* LinkedIn */}
                        <button 
                          onClick={handleLinkedInLogin} 
                          disabled={isLoading}
                          className="btn btn-primary btn-lg w-100 fw-semibold py-3 rounded-3 d-flex align-items-center justify-content-center gap-2"
                          style={{ backgroundColor: '#0077b5', border: 'none', boxShadow: "0 2px 6px rgba(0,0,0,0.2)" }}
                        >
                          {isLoading ? (
                            <>
                              <div className="spinner-border spinner-border-sm text-white" role="status"></div>
                              <span>Connecting...</span>
                        </>
                      ) : (
                        <>
                              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                              </svg>
                              Continue with LinkedIn
                            </>
                          )}
                        </button>

                        {/* Divider */}
                        <div className="fw-semibold text-dark d-flex align-items-center gap-2">
                          <hr className="flex-grow-1" />
                          OR
                          <hr className="flex-grow-1" />
                        </div>

                        {/* Signup Form Fields */}
                        <div className="d-flex flex-column gap-3">
                          {/* First Name */}
                          <div className="position-relative">
                            <input
                              type="text"
                              placeholder="First Name"
                              value={signupData.firstName}
                              onChange={(e) => handleSignupDataChange('firstName', e.target.value)}
                              className={`form-control form-control-lg ps-5 ${signupErrors.firstName ? 'is-invalid' : ''}`}
                              disabled={isLoading}
                            />
                            <div className="position-absolute top-50 start-0 translate-middle-y ms-3 text-muted">
                              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                              </svg>
                            </div>
                          </div>
                          {signupErrors.firstName && (
                            <div className="text-danger small text-start mt-1">
                              {signupErrors.firstName}
                            </div>
                          )}

                          {/* Middle Name */}
                          <div className="position-relative">
                            <input
                              type="text"
                              placeholder="Middle Name (Optional)"
                              value={signupData.middleName}
                              onChange={(e) => handleSignupDataChange('middleName', e.target.value)}
                              className="form-control form-control-lg ps-5"
                              disabled={isLoading}
                            />
                            <div className="position-absolute top-50 start-0 translate-middle-y ms-3 text-muted">
                              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                              </svg>
                            </div>
                          </div>

                          {/* Surname */}
                          <div className="position-relative">
                            <input
                              type="text"
                              placeholder="Surname"
                              value={signupData.surname}
                              onChange={(e) => handleSignupDataChange('surname', e.target.value)}
                              className={`form-control form-control-lg ps-5 ${signupErrors.surname ? 'is-invalid' : ''}`}
                              disabled={isLoading}
                            />
                            <div className="position-absolute top-50 start-0 translate-middle-y ms-3 text-muted">
                              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                              </svg>
                            </div>
                          </div>
                          {signupErrors.surname && (
                            <div className="text-danger small text-start mt-1">
                              {signupErrors.surname}
                            </div>
                          )}

                          {/* Email */}
                          <div className="position-relative">
                            <input
                              type="email"
                              placeholder="Email Address"
                              value={signupData.email}
                              onChange={(e) => handleSignupDataChange('email', e.target.value)}
                              className={`form-control form-control-lg ps-5 ${signupErrors.email ? 'is-invalid' : ''}`}
                              disabled={isLoading}
                            />
                            <div className="position-absolute top-50 start-0 translate-middle-y ms-3 text-muted">
                          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                          </svg>
                            </div>
                          </div>
                          {signupErrors.email && (
                            <div className="text-danger small text-start mt-1">
                              {signupErrors.email}
                            </div>
                          )}

                          {/* Password */}
                          <div className="position-relative">
                            <input
                              type="password"
                              placeholder="Password"
                              value={signupData.password}
                              onChange={(e) => handleSignupDataChange('password', e.target.value)}
                              className={`form-control form-control-lg ps-5 ${signupErrors.password ? 'is-invalid' : ''}`}
                              disabled={isLoading}
                            />
                            <div className="position-absolute top-50 start-0 translate-middle-y ms-3 text-muted">
                              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                              </svg>
                            </div>
                          </div>
                          {signupErrors.password && (
                            <div className="text-danger small text-start mt-1">
                              {signupErrors.password}
                            </div>
                          )}

                          {/* Birthday */}
                          <div className="position-relative">
                            <input
                              type="date"
                              placeholder="Birthday"
                              value={signupData.birthday}
                              onChange={(e) => handleSignupDataChange('birthday', e.target.value)}
                              className={`form-control form-control-lg ps-5 ${signupErrors.birthday ? 'is-invalid' : ''}`}
                              disabled={isLoading}
                            />
                            <div className="position-absolute top-50 start-0 translate-middle-y ms-3 text-muted">
                              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                              </svg>
                            </div>
                          </div>
                          {signupErrors.birthday && (
                            <div className="text-danger small text-start mt-1">
                              {signupErrors.birthday}
                            </div>
                          )}

                          {/* Gender */}
                          <div className="position-relative">
                            <select
                              value={signupData.gender}
                              onChange={(e) => handleSignupDataChange('gender', e.target.value)}
                              className={`form-control form-control-lg ps-5 ${signupErrors.gender ? 'is-invalid' : ''}`}
                              disabled={isLoading}
                            >
                              <option value="">Select Gender</option>
                              <option value="male">Male</option>
                              <option value="female">Female</option>
                              <option value="other">Other</option>
                              <option value="prefer-not-to-say">Prefer not to say</option>
                            </select>
                            <div className="position-absolute top-50 start-0 translate-middle-y ms-3 text-muted">
                              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                              </svg>
                            </div>
                          </div>
                          {signupErrors.gender && (
                            <div className="text-danger small text-start mt-1">
                              {signupErrors.gender}
                            </div>
                          )}
                        </div>

                        {/* General Error */}
                        {signupErrors.general && (
                          <div className="text-danger small text-center mt-2 p-2 bg-light rounded">
                            {signupErrors.general}
                          </div>
                        )}

                        {/* Signup Button */}
                        <button 
                          onClick={handleSignup} 
                          disabled={isLoading}
                          className="btn btn-warning btn-lg w-100 fw-semibold py-3 rounded-3 d-flex align-items-center justify-content-center gap-2"
                          style={{ color: "#000", boxShadow: "0 2px 6px rgba(0,0,0,0.15)" }}
                        >
                          {isLoading ? (
                            <>
                              <div className="spinner-border spinner-border-sm text-dark" role="status"></div>
                              <span>Creating Account...</span>
                            </>
                          ) : (
                            <>
                              <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                              </svg>
                              Create Account
                        </>
                      )}
                    </button>
                      </>
                    )}
                  </div>

                  {/* Terms */}
                  <div className="mt-4">
                    <p className="text-muted small mb-0">
                      By continuing, you agree to our{" "}
                      <a href="#" className="text-dark fw-semibold text-decoration-underline">Terms of Service</a>
                      {" "}and{" "}
                      <a href="#" className="text-dark fw-semibold text-decoration-underline">Privacy Policy</a>
                    </p>
                  </div>

                  {/* Features */}
                  <div className="mt-5">
                    <div className="row g-3 text-center">
                      <div className="col-4">
                        <div className="text-dark">
                          <div className="fs-4 mb-1">🤝</div>
                          <div className="small">Network</div>
                        </div>
                      </div>
                      <div className="col-4">
                        <div className="text-dark">
                          <div className="fs-4 mb-1">💡</div>
                          <div className="small">Innovate</div>
                        </div>
                      </div>
                      <div className="col-4">
                        <div className="text-dark">
                          <div className="fs-4 mb-1">🚀</div>
                          <div className="small">Grow</div>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    );
  }

  ReactDOM.createRoot(document.getElementById('root')).render(<Login/>);
</script>
{% endraw %}
{% endblock %}
